<h2>Cart:</h2>
<div *ngIf="!cart.cartItems || cart.cartItems.length == 0">
    <h2>Cart is empty</h2>

</div>
<div *ngIf="cart.cartItems && cart.cartItems.length != 0">
    <h2>Cart Items:</h2>
    <ul>
        <li *ngFor="let cartItem of cart.cartItems">
            <app-cart-item [cartItem]="cartItem" (decreaseQuantityEvent)="decreaseItemQuantity($event)" (increaseQuantityEvent)="increaseItemQuantity($event)" (removeEvent)="removeItem($event)"></app-cart-item>
        </li>
    </ul>
</div>
